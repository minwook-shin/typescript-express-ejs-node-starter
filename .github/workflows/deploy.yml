name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Generate Static Site
        run: |
          mkdir -p _site
          # Render home.ejs to index.html for static hosting
          node --input-type=module -e "
            import ejs from 'ejs';
            import fs from 'node:fs';
            const template = fs.readFileSync('views/home.ejs', 'utf-8');
            const html = ejs.render(template, { title: 'Modern Starter (Static)' });
            fs.writeFileSync('_site/index.html', html);
          "
          # Copy public assets
          if [ -d "src/public" ]; then
            cp -r src/public/. _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4